<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes - Plataforma Virtual</title>
    <link rel="stylesheet" href="css/inscripción.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1>Registro de Estudiantes</h1>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Nombre Completo" name="fullname" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Correo Electrónico" name="email" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Usuario" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Contraseña" name="password" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirmar Contraseña" name="confirm_password" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Número de Teléfono" name="phone" required>
                </div>
                <input type="submit" class="btn" value="Registrar">
            </form>
            <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
