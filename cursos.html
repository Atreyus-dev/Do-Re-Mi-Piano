<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/glider.min.css">
    <link rel="stylesheet" href="css/cursos.css">
</head>
<body>
    <section class="cursos-section">
        <h2>Nuestros cursos</h2>
        <div class="glider-contain">
            <div class="glider">
                <div class="cursos-card">
                    <img src="assets/images/curso-1.png" alt="Curso fundamentos" class="cursos-section__card-img">
                    <h3 class="cursos-section__card-titulo">Fundamentos</h3>
                    <p class="cursos-section__card-p">Para los que inician desde cero</p>
                </div>
                <div class="cursos-card">
                    <img src="assets/images/curso-2.png" alt="Curso lectura de partituras" class="cursos-section__card-img">
                    <h3 class="cursos-section__card-titulo">Lectura de partituras</h3>
                    <p class="cursos-section__card-p">Descifra el lenguaje musical</p>
                </div>
                <div class="cursos-card">
                    <img src="assets/images/curso-3.png" alt="Curso de técnicas básicas" class="cursos-section__card-img">
                    <h3 class="cursos-section__card-titulo">Técnicas básicas</h3>
                    <p class="cursos-section__card-p">Domina los principios</p>
                </div>
                <div class="cursos-card">
                    <img src="assets/images/curso-4.png" alt="Curso de repertorio inicial" class="cursos-section__card-img">
                    <h3 class="cursos-section__card-titulo">Repertorio Inicial</h3>
                    <p class="cursos-section__card-p">Tu primer setlist</p>
                </div>
                <div class="cursos-card">
                    <img src="assets/images/curso-5.png" alt="Curso de habilidades musicales" class="cursos-section__card-img">
                    <h3 class="cursos-section__card-titulo">Habilidades Musicales</h3>
                    <p class="cursos-section__card-p">Potencia tu talento</p>
                </div>
                <div class="cursos-card">
                    <img src="assets/images/curso-6.png" alt="Curso de interpretación y expresión" class="cursos-section__card-img">
                    <h3 class="cursos-section__card-titulo">Interpretación y expresión</h3>
                    <p class="cursos-section__card-p">Siente y transmite la música</p>
                </div>
            </div>
          
            <button aria-label="Previous" class="glider-prev">«</button>
            <button aria-label="Next" class="glider-next">»</button>
            <div role="tablist" class="dots"></div>
          </div>
    </section>

    <script src="js/glider.min.js"></script>
    <script src="js/gliderconfig.js"></script>
</body>
</html>
